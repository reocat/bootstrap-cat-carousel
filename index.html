<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Cat Carousel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Random Cat Carousel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="my-5">Random Cat Carousel</h1>
    <div id="catCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#catCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#catCarousel" data-slide-to="1"></li>
        <li data-target="#catCarousel" data-slide-to="2"></li>
        <li data-target="#catCarousel" data-slide-to="3"></li>
        <li data-target="#catCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="" alt="Cat Image">
        </div>
        <div class="carousel-item">
          <img src="" alt="Cat Image">
        </div>
        <div class="carousel-item">
          <img src="" alt="Cat Image">
        </div>
        <div class="carousel-item">
          <img src="" alt="Cat Image">
        </div>
        <div class="carousel-item">
          <img src="" alt="Cat Image">
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <button id="api-switch-btn" type="button" class="btn btn-primary">Switch Image API</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
